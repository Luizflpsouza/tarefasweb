<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="shortcut icon" href="lista-de-tarefas-web.png" type="image/x-icon">
    <meta name="author" content="Luiz Felipe Dev">
    <meta name="description" content="Lista de tarefas web. Recarregue e perderá as anotações">
    <title>Tarefas</title>
</head>
<body onload="carregou()">
    <div id="carregar">
        <img src="lista-de-tarefas-web.png" alt="">
    </div>

    <div id="lista-de-tarefas">

        <div class="img">
            <img src="lista-de-tarefas-web.png" alt="">
        </div>

        <h1>Lista de Tarefas</h1>

        <header>
            <input id="inputTarefa" type="text" placeholder="Digite uma tarefa">
            <button onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>
        </header>

        <main id="areaLista"></main>
    </div>
<script src="js/index.js"></script>
</body>
</html>
